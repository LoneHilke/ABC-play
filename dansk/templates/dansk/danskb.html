{% extends 'dansk/base.html' %}
{% block letter %}
<br>
<h1><font color=blue>B - b</font></h1>
<h4>B er det andet (2.) bogstav i alfabetet. Det er den første konsonant</h4>
<br>
<div class="row">
{% for b in b %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{b.image.url}}" width="100" height="150"/><br><h3><b>{{b.ord}}</b></h3><br>{{b.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
<form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="Tilføj...">
      </form>
{% endblock letter %}
